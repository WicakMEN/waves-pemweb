<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Until I Found You</title>
    <link rel="stylesheet" href="css/music_page.css">
</head>
<body>

    <header>
        <h1>
            <img src="images/logo.png" alt="Waves Logo" width="100">
        </h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Sign Up</a>
        </nav>
    </header>

    <div class="music-container">
        <div class="album-art">
            <img id="album-art" src="album-cover.jpg" alt="Until I Found You - Stephen Sanchez">
            <button class="like-btn">❤️</button>
        </div>

        <div class="music-info">
            <h2>Until I Found You</h2>
            <p>Stephen Sanchez</p>

            <audio id="audio">
                <source src="music/Until_I_Found_You.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio. 
            </audio>

            <div class="controls">
                <button id="prev">&#9665;</button>
                <button id="play">▶</button>
                <button id="next">&#9655;</button>
            </div>

            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <span id="duration">--:--</span>
            </div>

            <button id="auto-scroll">Auto Scroll</button>
        </div>
    </div>

    <div class="lyrics">
        <p><span class="chord">C</span> Georgia,</p>
        <p><span class="chord">Em</span> wrap me up in all your <span class="chord">F</span> love</p>
        <p>...</p>
    </div>

    <script src="music_page.js"></script>
</body>
</html>
